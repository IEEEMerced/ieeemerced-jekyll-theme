<header class="mb-auto rounded">
	<nav class="nav navbar navbar-expand-md" aria-label="Fourth navbar example">
		<div class="container-fluid">
			<div class="navbar-brand">
				<img src="/assets/img/ieeekite.svg" width="40" height="40" alt="IEEE Kite" class="ieee-kite"/>
				<span class="ms-2 align-middle">{{ site.title }}</span>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarsExample04">
				<div>
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						{% for item in site.data.navbar.pages %}
						<li class="nav-item">
							<a class="nav-link {% if item.url == page.url %}active{% endif %}" href="{{ item.url }}">{{ item.title }}</a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</nav>
</header>
