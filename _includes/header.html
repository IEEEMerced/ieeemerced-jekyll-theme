<header class="masthead mb-auto rounded">
    <nav class="nav navbar nav-masthead navbar-expand-md navbar-dark" aria-label="Fourth navbar example">
        <div class="container-fluid nav-masthead">
            <div class="masthead-brand">
                <img src="/assets/img/ieeekite.svg" width="50" height="50" alt="IEEE Kite" class="ieee-kite"/>
                <span class="ms-2 align-middle">{{ site.title }}</span>
            </div>
            <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarsExample04">
                <div>
                    <ul class="nav-masthead navbar-nav me-auto mb-2 mb-md-0">
                        {% for item in site.data.navbar.pages %}
                        <li class="nav-item">
                            <a class="nav-link {% if item.url == page.url %}active{% endif %}" href="{{ item.url }}">{{ item.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
